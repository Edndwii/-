<h1 style="color: purple"><strong><u>아이유</style></u></strong></h1>
<body><img src="아이유.jpg" style="width: 10%; height: auto;"><br>
아이유는 대한민국의 싱어송라이터이자 배우이다. <br>본명은 이지은으로, 예명인 아이유(IU)는 '너와 내가 음악으로 하나가 된다'는 뜻이다.
<br>아이유는 2008년 <미아>로 가수로서 데뷔했으며 2011년 드라마 <드림하이>를 시작으로 연기 활동을 계속하고 있다.
